  }
}
function updateSpellStats() {
  document.getElementById('spellTotal').textContent = spellStats.t;

  document.getElementById('spellRate').textContent = (spellStats.t ? Math.round(spellStats.c / spellStats.t * 100) : 0) + '%';
}
